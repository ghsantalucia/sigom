<html>
	<head>
	
		<title>Calculadora</title>
		<meta charset='utf-8'/>
		
		<script src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="function.js"></script>
		<link href="style.css" rel="stylesheet" />
		
	</head>
	<body>
	
		<div id='calculadora'>
			<table>
				<tr>
					<td colspan='5' style='background-color: white; max-heigth: 45px;'>
						<div id='visor'>0</div>
					</td>
				</tr>
				<tr>
					<td class='buttons'>7</td>
					<td class='buttons'>8</td>
					<td class='buttons'>9</td>
					<td class='buttons op'>/</td>
					<td rowspan='4' id='result'>=</td>
				</tr>
				<tr>
					<td class='buttons'>4</td>
					<td class='buttons'>5</td>
					<td class='buttons'>6</td>
					<td class='buttons op'>*</td>
				</tr>
				<tr>
					<td class='buttons'>1</td>
					<td class='buttons'>2</td>
					<td class='buttons'>3</td>
					<td class='buttons op'>-</td>
				</tr>
				<tr>
					<td class='buttons' colspan='2'>0</td>
					<td class='buttons'>.</td>
					<td class='buttons op'>+</td>
				</tr>
			</table>
		</div>
	
	</body>
</html>
